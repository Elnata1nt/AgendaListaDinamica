<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de Contatos</h1>
        <div class="form-container">
            <form id="contact-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="40" required>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" maxlength="15" required>
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" maxlength="15" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="40" required>
                <label for="dia">Dia de Aniversário:</label>
                <input type="number" id="dia" name="dia" min="1" max="31" required>
                <label for="mes">Mês de Aniversário:</label>
                <input type="number" id="mes" name="mes" min="1" max="12" required>
                <br>
                <button type="submit">Salvar Contato</button>
            </form>
        </div>
        <div class="list-container">
            <h2>Contatos</h2>
            <table id="contacts-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Celular</th>
                        <th>Email</th>
                        <th>Aniversário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contatos serão listados aqui -->
                </tbody>
            </table>
        </div>
        <div class="actions-container">
            <h2>Ações</h2>
            <button id="btn-listar">Listar Contatos</button>
            <button id="btn-remover-duplicados">Remover Duplicados</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
